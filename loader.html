<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Loader</title>
    <style>
        /* Loader style */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        /* Loading text style */
        .loading-text {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeInOut 2s ease-in-out infinite, pulse 1.5s ease-in-out infinite;
            margin-bottom: 20px;
        }

        /* Animated circles (spinner) */
        .spinner {
            border: 8px solid transparent;
            border-top: 8px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
            margin-bottom: 20px;
        }

        /* Logo style - Increased size */
        .logo {
            width: 250px; /* Increased logo size */
            height: auto;
            animation: logoFade 2s ease-in-out infinite;
            margin-bottom: 20px;
        }

        /* Fade in and out for text */
        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Pulse effect for the text */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Spinning circle animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Logo fade animation */
        @keyframes logoFade {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        /* Content style */
        .content {
            display: none; /* Hide content until loading is done */
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <!-- Logo Image -->
        <img src="images/logo3.png" alt="Logo" class="logo">
        
        <!-- Loading text -->
        <div class="loading-text">Loading...</div>
        
        <!-- Spinner Circle -->
        <div class="spinner"></div>
    </div>

    <script>
        window.onload = function() {
            const loader = document.getElementById('loader');
            const content = document.getElementById('content');

            // Hide loader and show content after a brief delay
            setTimeout(function() {
                loader.style.display = 'none';
                content.style.display = 'block';
            }, 1000); // Loader stays visible for 3 seconds
        };
    </script>
</body>
</html>
